<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Dropnado ‚Äî –ö–µ–π—Å—ã CS:GO</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1e1e1e, #0f0f0f);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      text-shadow: 0 0 15px #00bcd4;
      color: #00eaff;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00eaff;
    }

    .case-container {
      width: 100%;
      max-width: 720px;
      overflow: hidden;
      border: 4px solid #00eaff;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .roller {
      display: flex;
      transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .item {
      flex: 0 0 100px;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
      padding: 10px;
      background: #1a1a1a;
      border: 2px solid #333;
      font-weight: bold;
      color: white;
    }

    .item.common { border-color: gray; }
    .item.rare { border-color: dodgerblue; }
    .item.epic { border-color: violet; }
    .item.legendary { border-color: gold; }

    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: red;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      margin: 20px 10px;
      padding: 12px 24px;
      background: #00eaff;
      border: none;
      color: #111;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 10px black;
    }

    .inventory {
      margin-top: 40px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 720px;
    }

    .inventory h2 {
      margin-bottom: 15px;
      color: #00eaff;
    }

    .inv-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .inv-item span {
      font-weight: bold;
    }

    .sell-btn {
      padding: 4px 10px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">üí• Dropnado</div>
  <h1>–û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–æ–≤ CS:GO</h1>

  <div class="case-container">
    <div class="center-line"></div>
    <div class="roller" id="roller"></div>
  </div>

  <button id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <div class="result" id="result"></div>

  <div class="inventory">
    <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
    <div id="inventoryList"></div>
  </div>

  <script>
    const items = [
      { name: 'üî´ P250 | Sand Dune', class: 'common', chance: 50, price: 0.1 },
      { name: 'üß§ –ü–µ—Ä—á–∞—Ç–∫–∏ | Sport', class: 'rare', chance: 25, price: 1.2 },
      { name: 'üî™ –ù–æ–∂ | Karambit', class: 'epic', chance: 15, price: 8 },
      { name: 'üî• AWP | Dragon Lore', class: 'legendary', chance: 10, price: 50 }
    ];

    let inventory = [];

    const roller = document.getElementById('roller');
    const btn = document.getElementById('openBtn');
    const resultDiv = document.getElementById('result');
    const inventoryList = document.getElementById('inventoryList');

    function getRandomItem() {
      const rand = Math.random() * 100;
      let sum = 0;
      for (let item of items) {
        sum += item.chance;
        if (rand <= sum) return item;
      }
    }

    function fillRoller(targetItem) {
      roller.innerHTML = '';
      const fullList = [];

      for (let i = 0; i < 20; i++) {
        const random = items[Math.floor(Math.random() * items.length)];
        fullList.push(random);
      }

      fullList.push(targetItem);

      fullList.forEach(item => {
        const div = document.createElement('div');
        div.className = `item ${item.class}`;
        div.innerText = item.name;
        roller.appendChild(div);
      });

      return fullList.length;
    }

    function updateInventory() {
      inventoryList.innerHTML = '';
      inventory.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'inv-item';
        row.innerHTML = `<span>${item.name} (${item.price.toFixed(2)}$)</span>
                         <button class="sell-btn" onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>`;
        inventoryList.appendChild(row);
      });
    }

    function sellItem(index) {
      alert(`–í—ã –ø—Ä–æ–¥–∞–ª–∏ ${inventory[index].name} –∑–∞ ${inventory[index].price.toFixed(2)}$`);
      inventory.splice(index, 1);
      updateInventory();
    }

    btn.addEventListener('click', () => {
      btn.disabled = true;
      resultDiv.textContent = '–ö–µ–π—Å –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è...';

      const winItem = getRandomItem();
      const itemCount = fillRoller(winItem);
      const scrollDistance = (itemCount - 6) * 120;
      roller.style.transform = `translateX(-${scrollDistance}px)`;

      setTimeout(() => {
        resultDiv.innerHTML = `üéâ –í—ã–ø–∞–ª–æ: <span style="color: ${winItem.class === 'legendary' ? 'gold' : winItem.class === 'epic' ? 'violet' : winItem.class === 'rare' ? 'dodgerblue' : 'gray'}">${winItem.name}</span>`;
        inventory.push(winItem);
        updateInventory();
        btn.disabled = false;
      }, 3200);
    });
  </script>
</body>
</html>
