<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dropnado ‚Äî –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–æ–≤ CS:GO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0c10;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1f2833;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #66fcf1;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    .case-grid {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .case {
      background-color: #1f2833;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .case:hover {
      background-color: #45a29e;
    }

    .scroll-container {
      margin-top: 30px;
      width: 100%;
      height: 120px;
      background: #1f2833;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #45a29e;
      position: relative;
    }

    .scroll-strip {
      display: flex;
      align-items: center;
      height: 100%;
      position: absolute;
      animation: scrollItems 4s linear forwards;
    }

    .scroll-item {
      width: 120px;
      height: 100px;
      margin: 0 10px;
      background: #0b0c10;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #66fcf1;
      border-radius: 6px;
    }

    @keyframes scrollItems {
      0% { left: 0; }
      100% { left: -75%; }
    }

    .inventory {
      margin-top: 40px;
    }

    .inventory h2 {
      margin-bottom: 15px;
      color: #66fcf1;
    }

    .inv-item {
      background: #1f2833;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sell-btn {
      background: #c3073f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üí• Dropnado ‚Äî CS:GO –ö–µ–π—Å –ë–∞—Ç—Ç–ª</header>
  <div class="container">
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–µ–π—Å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è</h2>
    <div class="case-grid">
      <div class="case" onclick="selectCase('covert')">üî• Covert Case</div>
      <div class="case" onclick="selectCase('firestorm')">üí• Firestorm Case</div>
      <div class="case" onclick="selectCase('knife')">üî™ Knife Case</div>
    </div>

    <div class="scroll-container" id="scrollContainer"></div>

    <div class="inventory">
      <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
      <div id="inventoryList"></div>
    </div>
  </div>

  <script>
    const drops = {
      covert: [
        { name: 'AK-47 | Redline', price: 3.5 },
        { name: 'M4A1-S | Decimator', price: 5.2 },
        { name: 'AWP | Asiimov', price: 12.9 }
      ],
      firestorm: [
        { name: 'AWP | Wildfire', price: 18.3 },
        { name: 'Desert Eagle | Blaze', price: 25 },
        { name: 'AK-47 | Fire Serpent', price: 60 }
      ],
      knife: [
        { name: 'Karambit | Fade', price: 350 },
        { name: 'Butterfly Knife | Tiger Tooth', price: 290 },
        { name: 'Bayonet | Marble Fade', price: 320 }
      ]
    };

    let currentCase = null;
    const inventory = [];

    function selectCase(type) {
      currentCase = type;
      const scrollContainer = document.getElementById('scrollContainer');
      scrollContainer.innerHTML = '';

      const strip = document.createElement('div');
      strip.className = 'scroll-strip';

      const caseItems = drops[type];
      for (let i = 0; i < 30; i++) {
        const item = caseItems[Math.floor(Math.random() * caseItems.length)];
        const itemDiv = document.createElement('div');
        itemDiv.className = 'scroll-item';
        itemDiv.innerText = item.name;
        strip.appendChild(itemDiv);
      }

      scrollContainer.appendChild(strip);

      setTimeout(() => {
        const finalItem = caseItems[Math.floor(Math.random() * caseItems.length)];
        inventory.push(finalItem);
        alert(`üéâ –í—ã –ø–æ–ª—É—á–∏–ª–∏: ${finalItem.name} ($${finalItem.price})`);
        updateInventory();
      }, 4000);
    }

    function updateInventory() {
      const list = document.getElementById('inventoryList');
      list.innerHTML = '';
      inventory.forEach((item, i) => {
        const row = document.createElement('div');
        row.className = 'inv-item';
        row.innerHTML = `
          <span>${item.name} ‚Äî $${item.price}</span>
          <button class="sell-btn" onclick="sellItem(${i})">–ü—Ä–æ–¥–∞—Ç—å</button>
        `;
        list.appendChild(row);
      });
    }

    function sellItem(index) {
      alert(`–í—ã –ø—Ä–æ–¥–∞–ª–∏ ${inventory[index].name} –∑–∞ $${inventory[index].price}`);
      inventory.splice(index, 1);
      updateInventory();
    }
  </script>
</body>
</html>
