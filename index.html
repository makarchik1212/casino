<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dropnado ‚Äî Case Battle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #1b1b1b;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #00e0ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .main {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      padding: 20px;
      gap: 20px;
    }
    .case-selector, .inventory, .battle-panel {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #00e0ff55;
    }
    .case-button {
      background: #2a2a2a;
      border: 2px solid #00e0ff;
      color: #00e0ff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      transition: 0.3s;
    }
    .case-button:hover {
      background: #00e0ff22;
    }
    .roller {
      margin-top: 20px;
      height: 120px;
      overflow: hidden;
      background: #121212;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      position: relative;
    }
    .strip {
      display: flex;
      position: absolute;
      animation: roll 4s ease-out forwards;
    }
    .item {
      width: 100px;
      height: 100%;
      background: #1a1a1a;
      color: white;
      border: 1px solid #00e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      border-radius: 5px;
    }
    @keyframes roll {
      0% { left: 0; }
      100% { left: -1500px; }
    }
    .inventory h3, .battle-panel h3 {
      margin-bottom: 10px;
      color: #00e0ff;
    }
    .inv-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .sell-btn {
      background: #ff0033;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .balance {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>Dropnado ‚Äî –û–Ω–ª–∞–π–Ω –æ—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–æ–≤</header>
  <div class="main">
    <div class="case-selector">
      <h3>–í—ã–±–æ—Ä –∫–µ–π—Å–∞</h3>
      <div class="case-button" onclick="openCase('knife')">üî™ Knife Case</div>
      <div class="case-button" onclick="openCase('covert')">üî• Covert Case</div>
      <div class="case-button" onclick="openCase('fire')">üí• Firestorm Case</div>
    </div>

    <div>
      <div class="roller" id="roller"></div>
      <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">1000</span></div>
    </div>

    <div class="inventory">
      <h3>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
      <div id="inventory"></div>
    </div>
  </div>

  <script>
    const drops = {
      knife: [
        { name: 'Karambit | Fade', price: 320 },
        { name: 'Butterfly | Slaughter', price: 290 },
        { name: 'Bayonet | Marble Fade', price: 300 }
      ],
      covert: [
        { name: 'M4A1-S | Decimator', price: 5 },
        { name: 'AK-47 | Vulcan', price: 15 },
        { name: 'AWP | Asiimov', price: 28 }
      ],
      fire: [
        { name: 'Desert Eagle | Blaze', price: 20 },
        { name: 'AK-47 | Fire Serpent', price: 50 },
        { name: 'AWP | Wildfire', price: 18 }
      ]
    };

    let inventory = [];
    let balance = 1000;

    function updateBalance() {
      document.getElementById('balance').innerText = balance.toFixed(2);
    }

    function openCase(type) {
      const roller = document.getElementById('roller');
      roller.innerHTML = '';

      const strip = document.createElement('div');
      strip.className = 'strip';

      const items = drops[type];
      let result = items[Math.floor(Math.random() * items.length)];

      for (let i = 0; i < 50; i++) {
        let fake = items[Math.floor(Math.random() * items.length)];
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = fake.name;
        strip.appendChild(item);
      }

      roller.appendChild(strip);
      setTimeout(() => {
        alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${result.name} ($${result.price})`);
        inventory.push(result);
        updateInventory();
      }, 4000);
    }

    function updateInventory() {
      const container = document.getElementById('inventory');
      container.innerHTML = '';
      inventory.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'inv-item';
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <button class="sell-btn" onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
        `;
        container.appendChild(div);
      });
    }

    function sellItem(index) {
      balance += inventory[index].price;
      inventory.splice(index, 1);
      updateInventory();
      updateBalance();
    }

    updateBalance();
  </script>
</body>
</html>
