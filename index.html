<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Opening</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>üéÅ –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞</h1>
  <button id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <div class="result" id="result"></div>

  <script>
    const items = [
      { name: '–û–±—ã—á–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç', chance: 60, color: 'gray' },
      { name: '–†–µ–¥–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç', chance: 25, color: 'skyblue' },
      { name: '–≠–ø–∏—á–µ—Å–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç', chance: 10, color: 'violet' },
      { name: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç', chance: 5, color: 'gold' }
    ];

    function getRandomItem() {
      const rand = Math.random() * 100;
      let sum = 0;
      for (let item of items) {
        sum += item.chance;
        if (rand <= sum) return item;
      }
    }

    const btn = document.getElementById('openBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      resultDiv.textContent = '–û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è...';
      resultDiv.style.color = 'white';

      setTimeout(() => {
        const item = getRandomItem();
        resultDiv.textContent = `–í–∞–º –≤—ã–ø–∞–ª: ${item.name}`;
        resultDiv.style.color = item.color;
        btn.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
