<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropnado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Dropnado Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Кейсы</a></li>
                <li><a href="#">Апгрейды</a></li>
                <li><a href="#">Магазин</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="intro">
            <h1>Добро пожаловать в Dropnado!</h1>
            <p>Откройте кейсы и выиграйте уникальные предметы!</p>
            <button>Открыть кейс</button>
        </section>

        <!-- Case Selection -->
        <section class="cases">
            <h2>Выберите свой кейс</h2>
            <div class="case-container">
                <div class="case">
                    <img src="case1.jpg" alt="Case 1">
                    <h3>Кейс 1</h3>
                    <p>Цена: 1000</p>
                    <button>Открыть</button>
                </div>
                <div class="case">
                    <img src="case2.jpg" alt="Case 2">
                    <h3>Кейс 2</h3>
                    <p>Цена: 1500</p>
                    <button>Открыть</button>
                </div>
                <!-- Добавь другие кейсы по аналогии -->
            </div>
        </section>

        <!-- Upgrade Section -->
        <section class="upgrade">
            <h2>Апгрейд предмета</h2>
            <p>Улучшите ваш предмет с шансом на успех!</p>
            <button>Апгрейд</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dropnado. Все права защищены.</p>
    </footer>

</body>
</html>
