<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropnado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      background-color: #f44357;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ccc;
    }
    .balance {
      background-color: #0b5;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(to right, #2a2aa5, #3912ad);
      padding: 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
    .btns {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-open {
      background-color: #f44357;
      color: white;
    }
    .btn-upgrade {
      background-color: #111;
      color: white;
    }
    .cases {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px;
    }
    .case {
      background-color: #f44357;
      margin: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
    }
    .case:hover {
      transform: translateY(-5px);
    }
    .case img {
      width: 80%;
      margin-bottom: 10px;
    }
    .case h3 {
      margin: 10px 0 5px;
    }
    .case p {
      font-size: 14px;
      color: #eee;
    }
    .price {
      margin-top: 5px;
      color: #0b5;
      font-weight: bold;
    }
    /* –ú–æ–¥–∞–ª–∫–∞ */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .item-strip {
      display: flex;
      overflow-x: hidden;
      margin-top: 20px;
    }
    .item {
      background-color: #f44357;
      border-radius: 10px;
      padding: 10px;
      margin: 0 10px;
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 5px;
    }
    .close-btn {
      margin-top: 20px;
      background: #f44357;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Dropnado</div>
  <nav>
    <a href="#">Cases</a>
    <a href="#">Upgrades</a>
    <a href="#">Inventory</a>
    <a href="#">History</a>
  </nav>
  <div class="balance">$997.51</div>
</header>

<section class="hero">
  <h1>CS:GO Cases</h1>
  <p>Open CS:GO weapon cases and get rare skins!</p>
  <div class="btns">
    <button class="btn btn-open" onclick="openCase()">üéí Open Cases</button>
    <button class="btn btn-upgrade">‚¨ÜÔ∏è Upgrade Items</button>
  </div>
</section>

<section class="cases">
  <div class="case" onclick="openCase()">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Phoenix_Case.png/220px-Phoenix_Case.png" alt="Case">
    <h3>CS:GO Weapon Case</h3>
    <p>Contains community-designed skins</p>
    <div class="price">$2.49</div>
  </div>

  <div class="case" onclick="openCase()">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Phoenix_Case.png/220px-Phoenix_Case.png" alt="Case">
    <h3>CS:GO Weapon Case 2</h3>
    <p>More community-designed skins</p>
    <div class="price">$2.99</div>
  </div>

  <div class="case" onclick="openCase()">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Phoenix_Case.png/220px-Phoenix_Case.png" alt="Case">
    <h3>CS:GO Weapon Case 3</h3>
    <p>Even more skins</p>
    <div class="price">$2.99</div>
  </div>
</section>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ -->
<div class="modal" id="caseModal">
  <div class="modal-content">
    <h2>Opening Case...</h2>
    <div class="item-strip" id="itemStrip">
      <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –ø—Ä–µ–¥–º–µ—Ç—ã -->
    </div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const items = [
    { name: "Asimov", img: "https://via.placeholder.com/100x100?text=Asimov" },
    { name: "Fire Serpent", img: "https://via.placeholder.com/100x100?text=Fire+Serpent" },
    { name: "Howl", img: "https://via.placeholder.com/100x100?text=Howl" },
    { name: "Fade", img: "https://via.placeholder.com/100x100?text=Fade" },
    { name: "Vulcan", img: "https://via.placeholder.com/100x100?text=Vulcan" },
    { name: "Dragon Lore", img: "https://via.placeholder.com/100x100?text=Dragon+Lore" },
    { name: "Hyper Beast", img: "https://via.placeholder.com/100x100?text=Hyper+Beast" },
    { name: "Doppler", img: "https://via.placeholder.com/100x100?text=Doppler" }
  ];

  function openCase() {
    const modal = document.getElementById('caseModal');
    const strip = document.getElementById('itemStrip');
    strip.innerHTML = '';

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–æ—Å—ã —Å–∫–∏–Ω–æ–≤
    for (let i = 0; i < 30; i++) {
      const item = items[Math.floor(Math.random() * items.length)];
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<img src="${item.img}" alt="${item.name}"><p>${item.name}</p>`;
      strip.appendChild(div);
    }

    modal.style.display = 'flex';

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    strip.style.transition = 'transform 3s ease';
    setTimeout(() => {
      strip.style.transform = 'translateX(-1200px)';
    }, 100);
  }

  function closeModal() {
    const modal = document.getElementById('caseModal');
    modal.style.display = 'none';
    const strip = document.getElementById('itemStrip');
    strip.style.transition = 'none';
    strip.style.transform = 'translateX(0)';
  }
</script>

</body>
</html>
